<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Hoopers</title> <!-- Изменено название проекта -->
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Размер игрока
        let player = { x: 225, y: 500, width: 68, height: 65 }; // Размеры для изображения hoop
        let balls = [];
        let score = 0;
        let lives = 3;
        let gameOver = false;
        let ballSpeed = 2;
        let flashAlpha = 0;
        let flashDuration = 200;
        let flashStartTime = 0;

        // Загрузка изображений
        const ballImage = new Image();
        ballImage.src = 'basketball.svg'; // Путь к изображению мяча
        const lifeImage = new Image();
        lifeImage.src = 'life.svg'; // Путь к изображению жизни
        const hoopImage = new Image();
        hoopImage.src = 'hoop.svg'; // Путь к изображению кольца

        function resetGame() {
            player.x = (canvas.width - player.width) / 2;
            balls = [];
            score = 0;
            lives = 3;
            ballSpeed = 2;
            gameOver = false;
            flashAlpha = 0;
            spawnBall();
            requestAnimationFrame(gameLoop);
        }

        function spawnBall() {
            const x = Math.random() * (canvas.width - 35);
            balls.push({ x: x, y: 0, radius: 35 });
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.fillStyle = 'rgba(36, 0, 255, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (flashAlpha > 0) {
                ctx.fillStyle = `rgba(0, 0, 0, ${flashAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                const elapsed = Date.now() - flashStartTime;
                flashAlpha = Math.max(0, 1 - (elapsed / flashDuration));
            }

            drawPlayer();
            drawBalls();
            updateBalls();
            drawScore();
            drawLives();

            if (Math.random() < 0.02) spawnBall();

            requestAnimationFrame(gameLoop);
        }

        function drawPlayer() {
            ctx.drawImage(hoopImage, player.x, player.y, player.width, player.height); // Рисуем изображение кольца
        }

        function drawBalls() {
            balls.forEach(ball => {
                ctx.drawImage(ballImage, ball.x - 17.5, ball.y - 17.5, 35, 35);
            });
        }

        function updateBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                balls[i].y += ballSpeed;

                if (balls[i].y + balls[i].radius > player.y &&
                    balls[i].x > player.x && balls[i].x < player.x + player.width) {
                    score++;
                    balls.splice(i, 1);
                } else if (balls[i].y > canvas.height) {
                    lives--;
                    balls.splice(i, 1);
                    flashAlpha = 1;
                    flashStartTime = Date.now();
                    if (lives <= 0) {
                        gameOver = true;
                        alert(`YOU WIN! YOUR SCORE: ${score}`);
                    }
                }
            }

            ballSpeed += 0.005;
            if (ballSpeed > 10) ballSpeed = 10;
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px "Kode Mono", monospace';
            ctx.fillText(`Score: ${score}`, 450, 54); // Установлено на 54 пикселя
        }

        function drawLives() {
            const lifeWidth = 30; // Ширина изображения жизни
            const lifeHeight = 24; // Высота изображения жизни
            const spacing = 5; // Расстояние между жизнями
            const startX = 30; // Начальная позиция по оси X для жизней
            const startY = 30; // Позиция по оси Y для жизней (выравнивание с текстом счета)

            for (let i = 0; i < lives; i++) {
                ctx.drawImage(lifeImage, startX + i * (lifeWidth + spacing), startY, lifeWidth, lifeHeight);
            }
        }

        document.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            player.x = event.clientX - rect.left - player.width / 2;
        });

        document.addEventListener('click', () => {
            if (gameOver) resetGame();
        });

        resetGame();
    </script>
</body>
</html>
